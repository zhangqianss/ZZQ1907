    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    </style>
</head>
<body>
    <!-- 标签（文本标签，列表，表格）
    文本标签：
        标题标签，段落标签，加粗，斜体，强调内容 -->
    <!-- 
    1）标题标签：
        h1-h6
    class='h1|h2|h3|h4|h5|h6'
    只有h1-h6，超过范围就不显示
    
    <h1>标题标签-32px</h1> 
    <span class="h8">标题标签-32px</span>
    <div class="h8">标题标签-32px</div>
    <h2>标题标签-24px</h2>
    <h3>标题标签-19px</h3>
    <h4>标题标签-16px</h4>
    <h5>标题标签-13.28px</h5>
    <h6>标题标签-10.72px</h6>
    -->
    <!-- 
    2)段落标签 p标签
        默认大小：14px
        行高：20px
        底部外边距：10px
        文本对齐：
            text-right
            text-center
            text-left
        文本大小写
            text-uppercase
            text-capitalize
            text-lowercase
    
    <p class="text-right text-uppercase">hello段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签</p>
    <p class="text-center text-capitalize">hello world段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签</p>
    <span>段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签</span>
    -->
    <!-- 
    3)强调标签
    lead
        字体大小，字体粗细，行高，margin
    
    <p>我是一个普通文本，长相普通，样子普通</p>
    <p class="lead">我是一个普通文本，长相普通，样子普通</p>
    -->
    <!-- 
    4)强调相关的类
        强调的颜色
    
    <div class="text-muted">灰色</div>
    <div class="text-success">绿色</div>
    <div class="text-primary">绿色</div>
    <div class="text-info">绿色</div>
    <div class="text-warning">绿色</div>
    <div class="text-danger">绿色</div>
    -->
</body>
</html>
